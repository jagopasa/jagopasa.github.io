<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .product p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product Image">
        <h2>Product Name</h2>
        <p>Product description goes here...</p>
        <p>Price: $XX.XX</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product Image">
        <h2>Another Product</h2>
        <p>Product description goes here...</p>
        <p>Price: $YY.YY</p>
    </div>
</body>
</html>
